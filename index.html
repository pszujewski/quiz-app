<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>

    <link href="https://fonts.googleapis.com/css?family=Khand|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- jQuery and JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/questions.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

  </head>
  <body>

    <img src="images/blank-map-world.png" id="background-img"/>
    <div class="background"></div>
    <div class="container">
      <div class="js-info"></div>
      <div class="js-question-bin"></div>
      <div class="js-choices-bin">
        <ul class="js-choice-list"></ul>
      </div>
      <div class="btn-container">
        <button class="js-btn-next-question">Next Question</button>
        <button class="js-btn-new-game">New Game</button>
      </div>
    </div>

  </body>
</html>
